<h2>Lista de Facturas</h2>

<div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

<table mat-table [dataSource]="facturas" class="mat-elevation-z8" style="width: 100%;">

  <!-- Nro Factura -->
  <ng-container matColumnDef="nroFactura">
    <th mat-header-cell *matHeaderCellDef> Nro Factura </th>
    <td mat-cell *matCellDef="let factura"> {{factura.nroFactura}} </td>
  </ng-container>

  <!-- Nombre Cliente -->
  <ng-container matColumnDef="nombreCliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let factura"> {{factura.nombreCliente}} </td>
  </ng-container>

  <!-- Nombre Mesa -->
  <ng-container matColumnDef="nombreMesa">
    <th mat-header-cell *matHeaderCellDef> Mesa </th>
    <td mat-cell *matCellDef="let factura"> {{factura.nombreMesa}} </td>
  </ng-container>

  <!-- Nombre Mesero -->
  <ng-container matColumnDef="nombreMesero">
    <th mat-header-cell *matHeaderCellDef> Mesero </th>
    <td mat-cell *matCellDef="let factura"> {{factura.nombreMesero}} </td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let factura"> {{factura.fecha | date}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> acciones </th>
    <td mat-cell *matCellDef="let factura">
      <button mat-button color="primary" (click)="abrirDetalle(factura.nroFactura)">
  Ver detalle
</button>
<button mat-button color="primary" (click)="abrirCrearDetalle(factura.nroFactura)">
  Crear detalle
</button>
</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
